
<div class="container my-5">
  <!-- Comment Form -->
  <div class="card mb-4">
    <div class="card-header">Leave a comment</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name">
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea class="form-control" id="comment" rows="3" placeholder="Write your comment here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Comment</button>
      </form>
    </div>
  </div>

  <!-- Comments Section -->
  <div class="comments">
    <h5>Comments (3)</h5>

    <!-- Comment 1 -->
    <div class="card mb-3">
      <div class="card-body">
        <h6 class="card-title">John Doe <small class="text-muted">2 hours ago</small></h6>
        <p class="card-text">This is a comment text. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="btn btn-sm btn-secondary">Reply</button>
      </div>
    </div>

    <!-- Comment 2 -->
    <div class="card mb-3">
      <div class="card-body">
        <h6 class="card-title">Jane Smith <small class="text-muted">1 hour ago</small></h6>
        <p class="card-text">Another comment with some different text.</p>
        <button class="btn btn-sm btn-secondary">Reply</button>
      </div>
    </div>

    <!-- Comment 3 -->
    <div class="card mb-3">
      <div class="card-body">
        <h6 class="card-title">Mark Wilson <small class="text-muted">10 minutes ago</small></h6>
        <p class="card-text">This is a more recent comment.</p>
        <button class="btn btn-sm btn-secondary">Reply</button>
      </div>
    </div>
  </div>
</div>
