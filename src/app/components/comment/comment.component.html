<mat-card class="comment-card">
  <div class="comment-header">
    <!-- User avatar and name -->
    <div class="user-details">
      <a class="username" [href]="comment.user.homepage" target="_blank">{{ comment.user.username }}</a>
      <span class="timestamp">{{ comment.createdAt | date: 'MMM d, y, h:mm a' }}</span>
    </div>
  </div>

  <!-- Comment content -->
  <mat-card-content>
    <p>{{ comment.text }}</p>

    <!-- File Attachment -->
    <div *ngIf="comment.file" class="file-attachment">
      <mat-icon>attachment</mat-icon>
      <a [href]="comment.file" download>Download Attachment</a>
    </div>
  </mat-card-content>

  <!-- Comment actions -->
  <mat-card-actions>
    <button mat-icon-button color="primary" class="action-btn">
      <mat-icon>reply</mat-icon> Reply
    </button>
    <button mat-icon-button color="accent" class="action-btn">
      <mat-icon>favorite_border</mat-icon> Like
    </button>
  </mat-card-actions>
</mat-card>
