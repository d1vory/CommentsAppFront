<h1 mat-dialog-title>Insert Link</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>URL</mat-label>
    <input matInput [(ngModel)]="linkUrl" placeholder="https://example.com" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onApply()" cdkFocusInitial>Apply</button>
</div>
